{%- if page.references -%}
<section {%- if include.class -%}class="{{ include.class }}"{%- endif -%}>
  <h1>References</h1>
  <ul>
    {%- for reference in page.references -%}
    <li><a href="{{ reference.url }}">{{ reference.title | default: reference.url }}</a></li>
    {%- endfor -%}
  </ul>
</section>
{%- endif -%}
